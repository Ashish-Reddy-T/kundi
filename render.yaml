services:
  - type: web
    name: vibe-search-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_rag.py --auto-yes
    envVars:
      - key: EMBEDDING_MODEL
        value: bge-large
      - key: USE_COMBINED_INDEX
        value: true
      - key: AUTO_YES
        value: 1
